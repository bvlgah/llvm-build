name: LLVM RISC-V 64
description: LLVM Toolchain Targeted Linux RISC-V 64
srcDir: ../llvm-project/llvm
buildDir: ./out/test/llvm-riscv64-build
installDir: ./out/test/llvm-riscv64-install
buildTool:
  name: cmake
  customConfigureOptions:
    - 'CMAKE_BUILD_TYPE=Release'
    - 'LLVM_ENABLE_PROJECTS=clang;lld'
    - 'LLVM_TARGETS_TO_BUILD=RISCV'
    - 'LLVM_CCACHE_BUILD=ON'
    - 'CMAKE_CROSSCOMPILING=True'
    - 'DCMAKE_SYSTEM_NAME=Linux'
    - 'DLLVM_HOST_TRIPLE=riscv64-unknown-linux-gnu'
toolchain:
  name: gcc
  targetPrefix: riscv64-linux-gnu
